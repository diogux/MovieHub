<div class="col-lg-10 mx-auto">
    <div class="shadow rounded p-5 bg-white">
        <div class="row">
            <div class="col-12 mb-4">
                <h2>Sign Up</h2>
            </div>
            <div>
                <div class="contact-form">
                    <form action="." method="post" [formGroup]="form" (submit)="submit()">
                        <div class="form-group mb-4 pb-2">
                            <label class="form-label">Name:</label>
                            <input formControlName="username" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group mb-4 pb-2">
                            <label class="form-label">E-mail:</label>
                            <input formControlName="email" type="email" class="form-control" placeholder="E-mail" required>
                        </div>
                        <div class="form-group mb-4 pb-2">
                            <label class="form-label">Password:</label>
                            <input formControlName="password" type="password" class="form-control" placeholder="Password:" required>
                        </div>

                        <!-- Add Select for Group -->
                        <div class="form-group mb-4 pb-2">
                            <label class="form-label">Group:</label>
                            <select formControlName="groups" class="form-control" required>
                                <option value="" disabled selected>Select a Group</option>
                                <option *ngFor="let group of groupLabels | keyvalue" [value]="group.key">
                                    {{ group.value }}
                                </option>
                            </select>
                            
                        </div>

                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Sign Up</button>

                        <p class="mt-3">Already have an account? <a  routerLink="/login">Log in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: rgba(224, 111, 108, 0.4);
    }
</style>
