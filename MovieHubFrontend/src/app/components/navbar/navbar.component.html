<header class="navigation bg-tertiary ">
  <nav class="navbar navbar-expand-xl navbar-light text-center py-3">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <img loading="preload" decoding="async" class="img-fluid" width="90" src="assets/images/logo.png"
          alt="MovieHub">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span
          class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" routerLink="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/movies">Movies</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/actors">Actors</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/producers">Producers</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/genres"> Movie Genres</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/favorites">My Favorites <i class="bi bi-heart"></i></a>
        </ul>
        <form id="logoutForm" class="navbar-right" *ngIf="authenticated">
          <ul class="nav navbar-nav navbar-right">
            <li><span class="navbar-brand">{{himessage}}</span></li>
            <li class="d-flex align-items-center"><a class="btn btn-primary" style="color:white" (click)="logout()">Log Out</a></li>
          </ul>
        </form>
        <ul class="nav navbar-nav navbar-right" *ngIf="!authenticated">
          <a routerLink="/login" class="btn btn-outline-primary">Log In</a>
          <a routerLink="/register" class="btn btn-primary ms-2 ms-lg-3">Sign Up</a>
        </ul>
      </div>
    </div>
  </nav>
</header>
