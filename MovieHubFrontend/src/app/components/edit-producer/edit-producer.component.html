<div class="container mt-5">
  <h1 class="mb-4" style="color: #7d1324;">Edit Producer - {{ form.get('name')?.value }}</h1>
  <div class="card p-4" style="border: 1px solid #7d1324;">
    <form [formGroup]="form" (ngSubmit)="submit()" enctype="multipart/form-data">
      <div class="row">
        <!-- Name -->
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Producer's Name"/>
        </div>

        <!-- Date of Birth -->
        <div class="col-md-6 mb-3">
          <label for="date_of_birth" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="date_of_birth" formControlName="date_of_birth" />
        </div>

        <!-- Date of Death -->
        <div class="col-md-6 mb-3">
          <label for="date_of_death" class="form-label">Date of Death</label>
          <input type="date" class="form-control" id="date_of_death" formControlName="date_of_death" />
        </div>

        <!-- Biography -->
        <div class="col-md-12 mb-3">
          <label for="biography" class="form-label">Biography</label>
          <textarea
            class="form-control"
            id="biography"
            rows="5"
            formControlName="biography"
            placeholder="Write the producer's biography..."
          ></textarea>
        </div>

        <!-- Image Upload -->
        <div class="col-md-12 mb-3">
          <label for="picture" class="form-label">Image</label>
          <input type="file" class="form-control" id="picture" (change)="onPictureChange($event)" />
          <!-- Preview -->
          <div *ngIf="picturePreview || currentPictureUrl" class="mt-3">
            <p>Preview:</p>
            <img [src]="picturePreview || currentPictureUrl" alt="Producer's Image" width="200" />
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" style="background-color: #7d1324; border: none;">
        Save Changes
      </button>
    </form>
  </div>
</div>
