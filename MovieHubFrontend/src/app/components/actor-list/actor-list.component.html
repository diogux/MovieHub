<div class="container">
  <!-- Header and Search -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <a [routerLink]="['/actors']">
      <h1 style="color: #7d1324" class="mb-0">Actors</h1>
    </a>

    <div class="d-flex align-items-center">
      <!-- Botão de Adicionar Ator com permissões -->
      <h1 style="color: #7d1324" class="mb-0">
        <a
          *ngIf="userperms.includes('add_actor')"
          [routerLink]="['/actors/add']"
          title="Add Actor"
        >
          <i class="bi bi-plus-square-fill mt-1 mr-2" style="color: #7d1324; font-size: 1.5em;"></i>
        </a>
      </h1>

      <!-- Search form -->
      <!-- <form (ngSubmit)="onSearch()" class="d-flex mb-0 ms-3">
        <div class="input-group">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            name="query"
            class="form-control"
            placeholder="Search"
          />
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form> -->
    </div>
  </div>

  <!-- Actor Cards -->
  <div class="row">
    <div *ngFor="let actor of actors" class="col-md-6 mb-3">
      <div class="card mb-3" style="max-width: 540px">
        <div class="row no-gutters align-items-center">
          <div class="col-md-4 d-flex justify-content-center align-items-center">
            <a [routerLink]="['/actors', actor.id]" title="Click to see actor details">
              <img
                *ngIf="actor.picture"
                [src]="actor.picture ? baseUrl + actor.picture : 'https://static-00.iconduck.com/assets.00/profile-default-icon-512x511-v4sw4m29.png'"
                class="card-img"
                [alt]="actor.name"
                style="object-fit: cover; width: 150px; height: 150px; border-radius: 50%;"
              />
              <img
                *ngIf="!actor.picture"
                src="https://static-00.iconduck.com/assets.00/profile-default-icon-512x511-v4sw4m29.png"
                class="card-img"
                [alt]="actor.name"
                style="object-fit: cover; width: 150px; height: 150px; border-radius: 50%;"
              />
            </a>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <a [routerLink]="['/actors', actor.id]" title="Click to see actor details">
                <h5 class="card-title producer-name-on-card">{{ actor.name }}</h5>
              </a>
              <p class="card-text" style="color: #343a40; font-size: 1.1em; font-weight: 500;">
                <strong>Place of Birth:</strong> {{ actor.place_of_birth }}
              </p>
              <p class="card-text" style="color: #343a40; font-size: 1.1em; font-weight: 500;">
                <strong>Date of Birth:</strong> {{ actor.date_of_birth }}
              </p>
              <p
                *ngIf="actor.date_of_death"
                class="card-text"
                style="color: #343a40; font-size: 1.1em; font-weight: 500;"
              >
                <strong>Date of Death:</strong> {{ actor.date_of_death }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
