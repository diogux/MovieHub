{% extends "layout.html" %}

{% block content %}

<div class="col-lg-10 mx-auto">
    <div class="shadow rounded p-5 bg-white">
        <div class="row">
            <div class="col-12 mb-4">
                <h2>Login</h2>
            </div>
            <div >
                <div class="contact-form">
                    <form action="." method="post">
                        {% csrf_token %}
                        <div class="form-group mb-4 pb-2">
                            <label class="form-label">{{ form.username.label_tag }} </label>
                            {{ form.username }}
                        </div>
                        <div class="form-group mb-4 pb-2">
                            <label for="exampleFormControlInput1" class="form-label">{{ form.password.label_tag }}</label>
                            {{ form.password }}
                        </div>
                        
                        {% if form.non_field_errors %}
                            <div class="text-danger mt-2">
                            {{ form.non_field_errors }}
                            </div>
                        {% endif %}
                        <input type="hidden" name="next" value="{{ next }}" />
                        <input type="submit" value="Log In" class="btn btn-primary" />

                        <p class="mt-2">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div> 

<style>
    .form-control:focus {
        border-color: rgba(224, 111, 108, 0.4); !important
      }
</style>
{% endblock %}


{% block scripts %}
    {% load static %}
    <script src="{% static 'scripts/jquery.validate.min.js' %}"></script>
{% endblock %}
