{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4" style="color: #7d1324;">{{action_title}}</h1>
    <div class="card p-4" style="border: 1px solid #7d1324;">
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate >
            {% csrf_token %}
            <div class="row">
                {% for field in form %}
                <div class="col-md-6 mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label" style="color: #343a40; font-weight: 500;">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="invalid-feedback" style="display: block;">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #7d1324; border: none;">Save Actor</button>
        </form>
    </div>
</div>

<style>
    .form-control {
        border: 1px solid #7d1324;
        padding: 10px;
        font-size: 1.1em;
        color: #343a40;
    }

    .form-control:focus {
        border-color: #7d1324;
        box-shadow: 0 0 5px rgba(125, 19, 36, 0.5);
    }
</style>
{% endblock %}
